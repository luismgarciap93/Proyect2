<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <form>
            <h1>Ingresa tus datos</h1>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">Correo</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Correo">
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4">Contraseña</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="Contraseña">
              </div>
            </div>
            <div class="form-group">
              <label for="inputAddress">Dirección</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="Ej:Calle 1234">
            </div>
            <div class="form-group">
              <label for="inputphonenumber">Teléfono</label>
              <input type="number" class="form-control" id="inputphonenumber" placeholder="Ej:321...">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">Ciudad</label>
                <input type="text" class="form-control" id="inputCity">
              </div>
              <div class="form-group col-md-4">
                <label for="inputState">Departamento</label>
                <select id="inputState" class="form-control">
                  <option selected>Selecciona la opción</option>
                  <option>Cundanamarca</option>
                  <option>Boyacá</option>
                  <option>Santander</option>
                  <option>Amazonas</option>
                </select>
              </div>
              <div class="form-group col-md-2">
                <label for="inputZip">Código postal</label>
                <input type="text" class="form-control" id="inputZip">
              </div>
            </div>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Acepto recibir  al correo notificación de los próximos eventos
                </label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
    </main>
</body>

</html>
